<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <title>Registration form for Owner</title>
    <link rel="stylesheet" href="css/OwnerReg.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body onload='document.form1.text1.focus()'>
    <div class="container">
        <div class="title">Registration for Owner</div>
        <div class="content">
            <form name="form1" action="#">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Full Name</span>
                        <input type="text" placeholder="Enter your name" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Username</span>
                        <input type="text" placeholder="Enter your username" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Email</span>
                        <input type="text" name="text1" placeholder="Enter your email" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Phone Number</span>
                        <input type="text" placeholder="Enter your number" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Password</span>
                        <input type="text" name="pass" placeholder="Enter your password" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Confirm Password</span>
                        <input type="text" name="confirm_pass" placeholder="Confirm your password" required onkeyup="validate_password()">
                    </div>
                </div>

                <div class="button">
                    <input type="submit" value="Register" onclick="ValidateEmail(document.form1.text1)"/>
                </div>
            </form>
            <div class="form-link">
                <span>Already have an account?<a href="Login.html" class="link49">Login<a/><span/>
            </div>
    </div>

</body>

</html>
